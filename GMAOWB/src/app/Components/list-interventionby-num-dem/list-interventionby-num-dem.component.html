
<section class="main-banner">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="banner-content">

            <div class="banner-content"><h4><label>Liste des intervenants par num√©ro de demande : <br></label> </h4></div>

  
            <div class="example-header">
              
              <h4><label>Rechercher : <br></label> </h4>
              <mat-form-field>
                <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="taper quelque chose">
              </mat-form-field>
            </div>
  
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
  
  
  
                <!-- NumDem Column -->
                <ng-container matColumnDef="NumDem">
                  <th mat-header-cell *matHeaderCellDef> NumDem </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.NumDem }} </td>
                </ng-container>
  
                <!-- Matricule Column -->
                <ng-container matColumnDef="Matricule">
                  <th mat-header-cell *matHeaderCellDef> Matricule </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.Matricule }} </td>
                </ng-container>
  
                <!-- Intervenant Column -->
                <ng-container matColumnDef="Intervenant">
                  <th mat-header-cell *matHeaderCellDef> Intervenant </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.Intervenant }} </td>
                </ng-container>
  
                <!-- DDebut Column -->
                <ng-container matColumnDef="DDebut">
                  <th mat-header-cell *matHeaderCellDef> DDebut </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.DDebut }} </td>
                </ng-container>


                  <!-- DFin Column -->
                  <ng-container matColumnDef="DFin">
                    <th mat-header-cell *matHeaderCellDef> DFin </th>
                    <td mat-cell *matCellDef="let dd"> {{ dd.DFin }} </td>
                  </ng-container>


                <!-- NHeure Column -->
                <ng-container matColumnDef="NHeure">
                    <th mat-header-cell *matHeaderCellDef> NHeure </th>
                    <td mat-cell *matCellDef="let dd"> {{ dd.NHeure }} </td>
                  </ng-container>
  
  
                <!-- actions 
                <ng-container matColumnDef="Actions">
                  <mat-header-cell *matHeaderCellDef>
                  </mat-header-cell>
  

                </ng-container>-->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let dd; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
