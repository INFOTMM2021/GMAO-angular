<section class="main-banner">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="banner-content">
  
            <div class="banner-caption">
              <div class="scrollmenu">
                <a href="http://localhost:4200/addPiece"> Fiche piece </a>
                <a href="http://localhost:4200/listPieces">Liste des pieces</a>
                <a href="http://localhost:4200/files">Documents techniques </a>
                <a href="http://localhost:4200/compteurEq">Compteurs equipements</a>
                <a href="http://localhost:4200/listPreventive">Liste des préventives</a>
                <a href="http://localhost:4200/parametrePreventive">Parametres préventives </a>
                <a href="http://localhost:4200/addCentreCout">Fiche Centre cout </a>
                <a href="http://localhost:4200/listCentreCout">Liste Centre cout </a>
              </div>
            </div>
  <h1>Liste des centres coûts</h1>
            <div class="example-header">
              <h4><label>Rechercher : <br></label> </h4>
              <mat-form-field>
                <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="taper quelque chose">
              </mat-form-field>
            </div>
  
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
  
  
  
                <!-- CodeCC Column -->
                <ng-container matColumnDef="CodeCC">
                  <th mat-header-cell *matHeaderCellDef> CodeCC </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.CodeCC }} </td>
                </ng-container>
  
                <!-- Designation Column -->
                <ng-container matColumnDef="Designation">
                  <th mat-header-cell *matHeaderCellDef > Designation </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.Designation }} </td>
                </ng-container>
  
                <!-- CodeAnt Column -->
                <ng-container matColumnDef="CodeAnt">
                  <th mat-header-cell *matHeaderCellDef> CodeAnt </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.CodeAnt }} </td>
                </ng-container>
  
  
                <!-- Seq Column -->
                <ng-container matColumnDef="Seq">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Seq </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.Seq }} </td>
                </ng-container>
  

                <!-- Actions Column -->
                <ng-container matColumnDef="Actions">
                    <mat-header-cell *matHeaderCellDef>
                        <button mat-icon-button color="primary" (click)="navigateToAddCC()">
                          <mat-icon aria-label="Example icon-button with a heart icon" >add</mat-icon>
                        </button>
                      </mat-header-cell>
      
                      <mat-cell *matCellDef="let dd; let i=index;" >
                        <button mat-icon-button color="accent">
                          <mat-icon aria-label="Edit">edit</mat-icon>
                        </button>
      

                      </mat-cell>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let dd; columns: displayedColumns;"></tr>
  
              </table>
  
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
            </div>
        </div>
      </div>
    </div>
  </div>

</section>
