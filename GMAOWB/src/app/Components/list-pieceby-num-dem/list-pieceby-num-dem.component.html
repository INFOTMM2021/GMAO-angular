

<section class="main-banner">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="banner-content">

  <div class="banner-content"><h4><label>Liste des intervenants par num√©ro de demande : <br></label> </h4></div>

  
            <div class="example-header">
              
              <h4><label>Rechercher : <br></label> </h4>
              <mat-form-field>
                <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="taper quelque chose">
              </mat-form-field>
            </div>
  
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
  
  
  
                <!-- NumDem Column -->
                <ng-container matColumnDef="NumDem">
                  <th mat-header-cell *matHeaderCellDef> NumDem </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.NumDem }} </td>
                </ng-container>
  
                <!-- CodePiece Column -->
                <ng-container matColumnDef="CodePiece">
                  <th mat-header-cell *matHeaderCellDef> CodePiece </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.CodePiece }} </td>
                </ng-container>
  
                <!-- Designation Column -->
                <ng-container matColumnDef="Designation">
                  <th mat-header-cell *matHeaderCellDef> Designation </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.Designation }} </td>
                </ng-container>
  
                <!-- QteDem Column -->
                <ng-container matColumnDef="QteDem">
                  <th mat-header-cell *matHeaderCellDef> QteDem </th>
                  <td mat-cell *matCellDef="let dd"> {{ dd.QteDem }} </td>
                </ng-container>


                  <!-- QteLiv Column -->
                  <ng-container matColumnDef="QteLiv">
                    <th mat-header-cell *matHeaderCellDef> QteLiv </th>
                    <td mat-cell *matCellDef="let dd"> {{ dd.QteLiv }} </td>
                  </ng-container>


                <!-- NumBon Column -->
                <ng-container matColumnDef="NumBon">
                    <th mat-header-cell *matHeaderCellDef> NumBon </th>
                    <td mat-cell *matCellDef="let dd"> {{ dd.NumBon }} </td>
                  </ng-container>
  
  
                <!-- actions 
                <ng-container matColumnDef="Actions">
                  <mat-header-cell *matHeaderCellDef>
                  </mat-header-cell>
  

                </ng-container>-->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let dd; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
