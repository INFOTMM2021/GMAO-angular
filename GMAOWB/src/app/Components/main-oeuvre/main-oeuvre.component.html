<section class="main-banner">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="banner-content">
  <div class="banner-content"><h4><label>Liste des main d'oeuvres: <br></label> </h4></div>

  
            <div class="example-header">
              <h1>liste des ouvriers</h1>
              <h4><label>Rechercher : <br></label> </h4>
              <mat-form-field>
                <input matInput (keyup)="applyFilter($any($event.target).value)" placeholder="taper quelque chose">
              </mat-form-field>
            </div>
  
            <div class="example-container mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
  
  
  
                <!-- Matricule Column -->
                <ng-container matColumnDef="Matricule">
                  <th mat-header-cell *matHeaderCellDef> Matricule </th>
                   <input matInput [(ngModel)]="newRowData.Matricule" placeholder="Matricule">
                  <td mat-cell *matCellDef="let dd"> {{ dd.Matricule }} </td>
                </ng-container>
  
                <!-- Nom Column -->
                <ng-container matColumnDef="Nom">
                  <th mat-header-cell *matHeaderCellDef> Nom </th>
                  <input matInput [(ngModel)]="newRowData.Nom" placeholder="Nom">
                  <td mat-cell *matCellDef="let dd"> {{ dd.Nom }} </td>
                </ng-container>
  
                <!-- Prenom Column -->
                <ng-container matColumnDef="Prenom">
                  <th mat-header-cell *matHeaderCellDef> Prenom </th>
                  <input matInput [(ngModel)]="newRowData.Prenom" placeholder="Prenom">
                  <td mat-cell *matCellDef="let dd"> {{ dd.Prenom }} </td>
                </ng-container>
  
                <!-- Categorie Column -->
                <ng-container matColumnDef="Categorie">
                  <th mat-header-cell *matHeaderCellDef> Categorie </th>
                  <input matInput [(ngModel)]="newRowData.Categorie" placeholder="Categorie">
                  <td mat-cell *matCellDef="let dd"> {{ dd.Categorie }} </td>
                </ng-container>


                  <!-- Specialite Column -->
                  <ng-container matColumnDef="Specialite">
                    <th mat-header-cell *matHeaderCellDef> Specialite </th>
                  <input matInput [(ngModel)]="newRowData.Specialite" placeholder="Categorie">
                    <td mat-cell *matCellDef="let dd"> {{ dd.Specialite }} </td>
                  </ng-container>


                <!-- Actif Column -->
                <ng-container matColumnDef="Actif">
                    <th mat-header-cell *matHeaderCellDef> Actif </th>
                    <td mat-cell *matCellDef="let dd"> {{ dd.Actif }} </td>
                  </ng-container>
  
  
                <!-- actions -->
                <ng-container matColumnDef="Actions">
                  <mat-header-cell *matHeaderCellDef>
                    <button mat-icon-button color="primary" >
                      <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
                    </button>
                  </mat-header-cell>
  
                  <mat-cell *matCellDef="let dd; let i=index;" >
                   <!-- <button mat-icon-button color="accent" (click)="NavigateToIntervention(dd)">
                      <mat-icon aria-label="Actif">select intervenant</mat-icon>
                    </button>-->
  
                    <button mat-icon-button color="accent" (click)="Deactiver(dd)">Deactiver</button>
                  </mat-cell>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let dd; columns: displayedColumns;"></tr>
              </table>
              <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </section>
