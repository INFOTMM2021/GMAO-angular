
<div class="container">
    <div class="content" fxLayout="row" fxLayoutAlign="center center">
      <mat-card class="card">
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
          <h3>Centre Cout :</h3>
        </mat-card-title>
        <mat-card-content>
          <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
              <button mat-icon-button disabled></button>
              <span class="nodetree" (click)="getItemSelectedToDemTravail(node.item)">{{node.item.Designation}} {{node.item.CodeCC}}</span>
              
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
              <button mat-icon-button [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
                <mat-icon>
                  {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                </mat-icon>
              </button>
              <span class="nodetree" (click)="getItemSelectedToDemTravail(node.item)" >{{node.item.Designation}}</span>
              
              <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="example-tree-progress-bar">
              </mat-progress-bar>
            </mat-tree-node>
          </mat-tree>
        </mat-card-content>
      </mat-card>
    </div>
  
  </div>
