    <mat-form-field matInput class="example-full-width" appearance="fill" class="form-control">
      <label>Description : </label>
      <input matInput type="text" id="Description" formControlName="Description" class="form-control" class="example-full-width" name="Description" matInput
        placeholder=".......">
    </mat-form-field>

    <mat-form-field matInput class="example-full-width" class="form-control">
        <label>Type intervention : </label>
        <select title="TypeIntervention" formControlName="TypeIntervention">
          <option [ngValue]="null" disabled>Choisir une option</option>
          <option value="Mecanique">Mecanique</option>
          <option value="Electrique">Electrique</option>
        </select>
      </mat-form-field>

    <div class="container-upload">
        <button class="btn btn-primary" type="submit">Ajouter</button>
        <button class="btn btn-primary" type="reset" onclick="ClearForm()">Annuler</button>
    </div>


</form>
